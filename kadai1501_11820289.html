<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <title>kadai1501_11820289</title>
 </head>
 <body>
  <script>
  //クラスの定義
  function Member(namae, taijyu, shincyo) {
   this.name = namae;
   this.weight = taijyu;
   this.height = shincyo;
  }

  //メソッドの定義
  Member.prototype.BMI = function() {
   var val = this.weight/(this.height/100)**2;
   var msg = this.name + "\n"
           + "　体重：" + this.weight + "kg\n"
           + "　身長：" + this.height + "cm\n"
           + "　BMI値：" + val;
   window.alert(msg);
  }

  //オブジェクトの作成
  var human = [];
  human[0] = new Member("山本 大介", 85, 180);
  human[1] = new Member("山本 美咲", 55, 155);
  human[2] = new Member("山本 拓也", 45, 160);

  //メソッドの実行
  for(var i=0; i<human.length; i++) {
   human[i].BMI();
  }
  </script>
 </body>
</html>
