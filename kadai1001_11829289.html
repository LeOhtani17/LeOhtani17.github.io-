<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <style>
  table { border-collapse: collapse; }
  td {
   width: 50px;
   height: 50px;
   border: solid 1px;
   text-align: center;
  }
  </style>
  <title>kadai1001_11820289</title>
 </head>
 <body>
  <table id="arrayTBL">
  <caption>画像</caption>
  </table>

  <script>
  var IMAGE = [ "bl.png", "gl.png", "mitsu.jpg" ];

  var aryTbl = document.getElementById("arrayTBL");
  var row = aryTbl.insertRow(-1);
  for(var i = 0; i < 3; i++) {
   var cell = row.insertCell(-1);
   cell.textContent = IMAGE[i];
  }
  </script>
 </body>
</html>
