 <body>
  <h1>何曜日？</h1>
  <h2>今日は、<span id="today">?</span></h2>
  <input type="button" value="今日は何月何日の何曜日？" onclick="Today()">
  <h3>明日は、<span id="tomorrow">?</span></h3>
  <input type="button" value="明日は何曜日？" onclick="Tomorrow()">
  <script>
  var YOUBI = [ "日","月","火","水","木","金","土"]
  function Today(){
    var now = new Date();
    var D_today = document.getElementById("today");
    D_today.textContent = (now.getMonth()+1)+"月"+now.getDate()+"日"+YOUBI[now.getDay()]+"曜日";
  }
  function Tomorrow(){
    var now = new Date();
    var D_tomorrow = document.getElementById("tomorrow");
    D_tomorrow.textContent = YOUBI[now.getDay()+1]+"曜日";
  }

  </script>
 </body>
