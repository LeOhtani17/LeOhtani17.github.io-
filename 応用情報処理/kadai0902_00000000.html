 <body>
  <h1>何曜日？</h1>
  <h2>今日は、<span id="today">?</span></h2>
  <input type="button" value="今日は何月何日の何曜日？" onclick="Today()">
  
  <script>

  function Today(){
    var now = new Date();
    var D_today = document.getElementById("today");
    D_today.textContent = (now.getMonth()+1)+"月"+now.getDate()+"日"+now.getDay()+"曜日";
  }

  </script>
 </body>
