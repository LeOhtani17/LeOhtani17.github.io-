<!DOCTYPE html>
<html lang="ja">
 <head>

 </head>
 <body>
  <input type="button" id="cntBtnplus1" value="「+1」 0" onclick="onBtnplus1()">
  <input type="button" id="cntBtnplus10" value="「+10」 0" onclick="onBtnplus10()">
  <input type="button" id="cntBtnminus1" value="「-1」 0" onclick="onBtnminus1()">
  <script>
  var cnt0 = 0;
  var btn0 = document.getElementById("cntBtnplus1");
  var cnt1 = 0;
  var btn1 = document.getElementById("cntBtnplus10");
  var cnt2 = 0;
  var btn2 = document.getElementById("cntBtnminus1");
  function onBtnplus1() {
   cnt0++;
   btn0.value = "「+1」 " + cnt0;
  }
  function onBtnplus10(){
   cnt1+=10;
   btn1.value = "「+10」 " + cnt1;
  }
  function onBtnminus1(){
   cnt2--;
   btn2.value = "「-1」 " + cnt2;
  }
  </script>
 </body>
